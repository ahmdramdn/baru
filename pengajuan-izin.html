<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengajuan Izin</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #0d2b5e;
      --primary-dark: #0a2148;
      --secondary: #ff9800;
      --accent: #ffcc00;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --light: #f8f9fa;
      --white: #ffffff;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --dark: #343a40;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-button {
      font-size: 24px;
      cursor: pointer;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .tabs {
      display: flex;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: 0 0 var(--radius) var(--radius);
      overflow: hidden;
      margin-bottom: 24px;
    }

    .tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--gray);
    }

    .tab.active {
      color: var(--secondary);
      background: rgba(255, 152, 0, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-card,
    .history-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
      display: none;
    }

    .form-card.active,
    .history-card.active {
      display: block;
    }

    .form-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .file-upload {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border: 2px dashed var(--light-gray);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .file-upload:hover {
      border-color: var(--secondary);
      background: rgba(255, 152, 0, 0.03);
    }

    .file-icon {
      font-size: 24px;
      color: var(--secondary);
    }

    .file-text {
      font-size: 14px;
      color: var(--gray);
    }

    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--secondary), #e65100);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .history-list {
      list-style: none;
    }

    .history-item {
      padding: 16px;
      border-bottom: 1px solid var(--light-gray);
      position: relative;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .history-date {
      font-weight: 700;
      color: var(--dark);
    }

    .history-status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
    }

    .status-menunggu {
      background: rgba(255, 152, 0, 0.15);
      color: var(--warning);
    }

    .status-disetujui {
      background: rgba(76, 175, 80, 0.15);
      color: var(--success);
    }

    .status-ditolak {
      background: rgba(244, 67, 54, 0.15);
      color: var(--danger);
    }

    .history-reason {
      font-size: 14px;
      color: var(--gray);
      margin: 4px 0;
    }

    .history-desc {
      font-size: 14px;
      color: var(--dark);
      line-height: 1.5;
    }

    .history-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn-detail,
    .btn-hide {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-detail {
      background: var(--light);
      color: var(--primary);
    }

    .btn-detail:hover {
      background: #e3e9f2;
    }

    .btn-hide {
      background: #ffebee;
      color: var(--danger);
    }

    .btn-hide:hover {
      background: #ffcdd2;
    }

    .empty-history {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-history i {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--light-gray);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: var(--radius);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      padding: 20px;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 700;
    }

    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
    }

    .detail-row {
      margin-bottom: 16px;
    }

    .detail-label {
      font-weight: 600;
      color: var(--gray);
      margin-bottom: 4px;
      font-size: 14px;
    }

    .detail-value {
      font-size: 16px;
      color: var(--dark);
    }

    .file-link {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .btn-action {
      margin-top: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-test {
      background: #4caf50;
      color: white;
      margin-right: 8px;
    }

    .btn-retry {
      background: var(--primary);
      color: white;
    }

    @media (max-width: 768px) {
      .header {
        padding: 14px 16px;
      }

      .form-card,
      .history-card {
        padding: 20px;
      }

      .btn-submit {
        padding: 12px;
        font-size: 15px;
      }

      .tab {
        padding: 14px;
        font-size: 14px;
      }

      .history-actions {
        flex-direction: column;
        gap: 8px;
      }

      .btn-detail,
      .btn-hide {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 14px;
      }

      .form-card,
      .history-card {
        padding: 18px;
      }

      .form-title {
        font-size: 18px;
      }

      .form-control {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="back-button" id="backButton">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="header-title">Pengajuan Izin</div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="form">Ajukan Izin</div>
    <div class="tab" data-tab="history">Riwayat</div>
  </div>

  <div class="container">
    <div class="form-card active" id="formSection">
      <h2 class="form-title">Ajukan Izin Tidak Masuk Sekolah</h2>
      <form id="izinForm">
        <div class="form-group">
          <label class="form-label">Tanggal Izin</label>
          <input type="date" class="form-control" id="tanggal" required>
        </div>

        <div class="form-group">
          <label class="form-label">Alasan Izin</label>
          <select class="form-control" id="alasan" required>
            <option value="">Pilih alasan...</option>
            <option value="sakit">Sakit</option>
            <option value="acara_keluarga">Acara Keluarga</option>
            <option value="keperluan_pribadi">Keperluan Pribadi</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Keterangan Tambahan</label>
          <textarea class="form-control" id="keterangan"
            placeholder="Jelaskan secara singkat alasan Anda..."></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Lampiran (Opsional)</label>
          <div class="file-upload" id="fileUploadArea">
            <div class="file-icon">
              <i class="fas fa-paperclip"></i>
            </div>
            <div class="file-text" id="fileText">Pilih file (PDF, JPG, PNG - Max 2MB)</div>
            <input type="file" class="file-input" id="lampiran" accept=".pdf,.jpg,.jpeg,.png">
          </div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Ajukan Izin</button>
      </form>
    </div>

    <div class="history-card" id="historySection">
      <h2 class="form-title">Riwayat Pengajuan Izin</h2>
      <div id="historyContent">
        <div class="empty-history">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Memuat data...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="detailModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Detail Pengajuan Izin</div>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body" id="detailBody"></div>
    </div>
  </div>

  <script>
    // ⚙️ KONFIGURASI - Ganti dengan URL Google Apps Script Anda
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxG_jlWMIVMElBfbkfVHZSZabcjJguLItRd4RySs_DiaJroTHR1ulOR57g-dOIF9gWDDw/exec';

    // Mapping alasan
    const ALASAN_MAP = {
      'sakit': 'Sakit',
      'acara_keluarga': 'Acara Keluarga',
      'keperluan_pribadi': 'Keperluan Pribadi',
      'lainnya': 'Lainnya'
    };

    const STATUS_MAP = {
      'menunggu': 'Menunggu Persetujuan',
      'disetujui': 'Disetujui',
      'ditolak': 'Ditolak'
    };

    // 🔒 Cek login
    let currentUser = null;
    (function checkAuth() {
      console.log('=== Pengajuan Izin Auth Check ===');

      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const userStr = localStorage.getItem('user');

      console.log('isLoggedIn:', isLoggedIn);
      console.log('user string:', userStr);

      if (isLoggedIn !== 'true') {
        console.error('Not logged in - isLoggedIn is not true');
        alert('Anda harus login terlebih dahulu!');
        window.location.href = 'index.html';
        return;
      }

      if (!userStr) {
        console.error('Not logged in - user data is null');
        alert('Data user tidak ditemukan! Silakan login kembali.');
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'index.html';
        return;
      }

      try {
        const userData = JSON.parse(userStr);
        console.log('User data parsed:', userData);

        if (!userData.id || !userData.nama || !userData.email) {
          console.error('Invalid user data - missing required fields');
          throw new Error('Data user tidak lengkap');
        }

        currentUser = userData;
        console.log('✅ Auth check passed. Current user:', currentUser);

      } catch (error) {
        console.error('Error parsing user data:', error);
        alert('Terjadi kesalahan saat memuat data user! Silakan login kembali.');
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('user');
        window.location.href = 'index.html';
      }
    })();

    // Back button
    document.getElementById('backButton').addEventListener('click', () => {
      window.history.back();
    });

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-tab');
        document.getElementById('formSection').classList.toggle('active', target === 'form');
        document.getElementById('historySection').classList.toggle('active', target === 'history');

        if (target === 'history') {
          loadHistory();
        }
      });
    });

    // Modal
    const modal = document.getElementById('detailModal');
    document.querySelector('.close-modal').addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    // File upload preview
    const fileInput = document.getElementById('lampiran');
    const fileText = document.getElementById('fileText');

    fileInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        const fileName = this.files[0].name;
        const fileSize = (this.files[0].size / 1024 / 1024).toFixed(2);

        if (this.files[0].size > 2 * 1024 * 1024) {
          alert('Ukuran file terlalu besar! Maksimal 2MB.');
          this.value = '';
          fileText.textContent = 'Pilih file (PDF, JPG, PNG - Max 2MB)';
          return;
        }

        fileText.textContent = `${fileName} (${fileSize} MB)`;
      } else {
        fileText.textContent = 'Pilih file (PDF, JPG, PNG - Max 2MB)';
      }
    });

    // Convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Improved Fetch with better error handling
    async function fetchFromGAS(url, options = {}) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

      try {
        console.log('Fetching from:', url);
        console.log('Options:', options);

        const response = await fetch(url, {
          ...options,
          signal: controller.signal,
          redirect: 'follow'
        });

        clearTimeout(timeoutId);

        console.log('Response status:', response.status);
        console.log('Response headers:', Object.fromEntries(response.headers.entries()));

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const text = await response.text();
        console.log('Response text (first 200 chars):', text.substring(0, 200));

        try {
          const data = JSON.parse(text);
          console.log('Parsed data:', data);
          return data;
        } catch (parseError) {
          console.error('JSON parse error:', parseError);
          console.error('Response text:', text);
          throw new Error('Server mengembalikan response yang tidak valid (bukan JSON)');
        }

      } catch (error) {
        clearTimeout(timeoutId);
        
        if (error.name === 'AbortError') {
          throw new Error('Request timeout (30 detik). Server terlalu lama merespons.');
        }
        
        console.error('Fetch error:', error);
        throw error;
      }
    }

    // Load history
    async function loadHistory() {
      if (!currentUser) {
        console.error('No current user found');
        return;
      }

      const historyContent = document.getElementById('historyContent');
      
      historyContent.innerHTML = '<div class="empty-history"><i class="fas fa-spinner fa-spin"></i><p>Memuat data...</p></div>';

      try {
        console.log('=== Loading History ===');
        console.log('Current user:', currentUser);
        
        const url = `${SCRIPT_URL}?action=getRiwayat&userId=${encodeURIComponent(currentUser.id)}`;
        const result = await fetchFromGAS(url);

        if (!result) {
          throw new Error('Server mengembalikan response kosong');
        }

        if (!result.success) {
          throw new Error(result.message || 'Server mengembalikan error');
        }

        if (result.data && result.data.length > 0) {
          let html = '<ul class="history-list">';
          result.data.forEach(item => {
            const statusClass = `status-${item.status}`;
            const tanggalStr = formatDisplayDate(item.tanggal);

            html += `
              <li class="history-item">
                <div class="history-header">
                  <div class="history-date">${tanggalStr}</div>
                  <span class="history-status ${statusClass}">${STATUS_MAP[item.status] || item.status}</span>
                </div>
                <div class="history-reason">${ALASAN_MAP[item.alasan] || item.alasan}</div>
                <div class="history-desc">${item.keterangan || '-'}</div>
                <div class="history-actions">
                  <button class="btn-detail" onclick="showDetail('${item.id}')">Lihat Detail</button>
                  <button class="btn-hide" onclick="hideIzin('${item.id}')">Sembunyikan</button>
                </div>
              </li>
            `;
          });
          html += '</ul>';
          historyContent.innerHTML = html;
          console.log('✅ History loaded successfully:', result.data.length, 'items');
        } else {
          historyContent.innerHTML = '<div class="empty-history"><i class="fas fa-file-alt"></i><p>Belum ada riwayat pengajuan izin.</p></div>';
          console.log('No history data found');
        }
      } catch (error) {
        console.error('Error loading history:', error);
        historyContent.innerHTML = `
          <div class="empty-history">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Gagal memuat riwayat.</p>
            <p style="font-size: 12px; color: #999; margin-top: 8px;">${error.message}</p>
            <div style="margin-top: 16px;">
              <button onclick="testConnection()" class="btn-action btn-test">
                <i class="fas fa-plug"></i> Test Koneksi
              </button>
              <button onclick="loadHistory()" class="btn-action btn-retry">
                <i class="fas fa-sync"></i> Coba Lagi
              </button>
            </div>
          </div>
        `;
      }
    }

    // Format date for display
    function formatDisplayDate(dateStr) {
      try {
        const date = new Date(dateStr);
        if (!isNaN(date.getTime())) {
          return date.toLocaleDateString('id-ID', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
          });
        }
        return dateStr;
      } catch (e) {
        return dateStr;
      }
    }

    // Test connection
    async function testConnection() {
      console.log('=== Testing Connection ===');
      const historyContent = document.getElementById('historyContent');
      historyContent.innerHTML = '<div class="empty-history"><i class="fas fa-spinner fa-spin"></i><p>Mengecek koneksi...</p></div>';

      try {
        const result = await fetchFromGAS(SCRIPT_URL);

        if (result && result.success) {
          alert('✅ Koneksi berhasil!\n\nServer: ' + (result.data?.note || 'Connected'));
          loadHistory();
        } else {
          alert('⚠️ Koneksi terhubung, tetapi ada masalah:\n\n' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Connection test failed:', error);
        alert('❌ Test koneksi gagal!\n\n' + error.message + '\n\nPastikan:\n1. URL Apps Script sudah benar\n2. Deployment sudah aktif\n3. Access: Anyone');
        historyContent.innerHTML = `
          <div class="empty-history">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Test koneksi gagal.</p>
            <p style="font-size: 12px; color: #999; margin-top: 8px;">${error.message}</p>
            <button onclick="testConnection()" class="btn-action btn-test" style="margin-top: 12px;">
              <i class="fas fa-plug"></i> Test Lagi
            </button>
          </div>
        `;
      }
    }

    // Show detail
    async function showDetail(izinId) {
      if (!currentUser) return;

      try {
        console.log('Loading detail for izinId:', izinId);
        const url = `${SCRIPT_URL}?action=getDetail&izinId=${encodeURIComponent(izinId)}&userId=${encodeURIComponent(currentUser.id)}`;
        
        const result = await fetchFromGAS(url);

        if (result.success && result.data) {
          const data = result.data;
          const tanggalStr = formatDisplayDate(data.tanggal);

          let html = `
            <div class="detail-row">
              <div class="detail-label">Tanggal Izin</div>
              <div class="detail-value">${tanggalStr}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Status</div>
              <div class="detail-value">
                <span class="history-status status-${data.status}">${STATUS_MAP[data.status] || data.status}</span>
              </div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Alasan</div>
              <div class="detail-value">${ALASAN_MAP[data.alasan] || data.alasan}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Keterangan</div>
              <div class="detail-value">${data.keterangan || '-'}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Diajukan Pada</div>
              <div class="detail-value">${data.createdAt || '-'}</div>
            </div>
          `;

          if (data.fileName) {
            html += `
              <div class="detail-row">
                <div class="detail-label">Lampiran</div>
                <div class="detail-value">
                  <a href="#" onclick="viewFile('${izinId}'); return false;" class="file-link">
                    <i class="fas fa-paperclip"></i> ${data.fileName}
                  </a>
                </div>
              </div>
            `;
          }

          document.getElementById('detailBody').innerHTML = html;
          document.getElementById('detailModal').style.display = 'flex';
        } else {
          alert('❌ Gagal memuat detail: ' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error loading detail:', error);
        alert('❌ Gagal memuat detail.\n\n' + error.message);
      }
    }

    // View file
    async function viewFile(izinId) {
      try {
        const url = `${SCRIPT_URL}?action=getFile&izinId=${encodeURIComponent(izinId)}&userId=${encodeURIComponent(currentUser.id)}`;
        
        const result = await fetchFromGAS(url);

        if (result.success && result.data && result.data.fileData) {
          const newWindow = window.open();
          if (result.data.fileData.startsWith('data:application/pdf')) {
            newWindow.document.write(`<iframe src="${result.data.fileData}" width="100%" height="100%" style="border:none;"></iframe>`);
          } else {
            newWindow.document.write(`<img src="${result.data.fileData}" style="max-width:100%;">`);
          }
        } else {
          alert('File tidak tersedia');
        }
      } catch (error) {
        console.error('Error viewing file:', error);
        alert('Gagal membuka file: ' + error.message);
      }
    }

    // Hide izin with iframe trick
    async function hideIzin(izinId) {
      if (!confirm('Apakah Anda yakin ingin menyembunyikan pengajuan ini dari riwayat?')) return;

      try {
        console.log('Hiding izinId:', izinId);

        // Create form data
        const formData = new URLSearchParams();
        formData.append('action', 'hideIzin');
        formData.append('izinId', izinId);
        formData.append('userId', currentUser.id);

        // Create hidden iframe
        let iframe = document.getElementById('hideFrame');
        if (!iframe) {
          iframe = document.createElement('iframe');
          iframe.id = 'hideFrame';
          iframe.name = 'hideFrame';
          iframe.style.display = 'none';
          document.body.appendChild(iframe);
        }

        // Create form and submit
        const form = document.createElement('form');
        form.target = 'hideFrame';
        form.method = 'POST';
        form.action = SCRIPT_URL;
        
        for (const [key, value] of formData.entries()) {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = value;
          form.appendChild(input);
        }
        
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);

        // Wait for submission
        await new Promise(resolve => setTimeout(resolve, 1500));

        alert('✅ Pengajuan berhasil disembunyikan!');
        loadHistory();

      } catch (error) {
        console.error('Error hiding izin:', error);
        alert('❌ Gagal menyembunyikan.\n\n' + error.message);
      }
    }

    // Form submission with iframe trick to bypass CORS
    document.getElementById('izinForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (!currentUser) {
        alert('Sesi login tidak valid. Silakan login ulang.');
        window.location.href = 'index.html';
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';

      try {
        let fileData = null;
        let fileName = null;

        const fileInput = document.getElementById('lampiran');
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          fileName = file.name;
          fileData = await fileToBase64(file);
        }

        const data = {
          action: 'ajukanIzin',
          userId: currentUser.id,
          userName: currentUser.nama,
          tanggal: document.getElementById('tanggal').value,
          alasan: document.getElementById('alasan').value,
          keterangan: document.getElementById('keterangan').value.trim() || '-',
          fileName: fileName,
          fileData: fileData
        };

        console.log('Submitting izin:', { ...data, fileData: fileData ? 'BASE64_DATA' : null });

        // Use POST with URL-encoded form data to bypass CORS
        const formData = new URLSearchParams();
        formData.append('action', data.action);
        formData.append('userId', data.userId);
        formData.append('userName', data.userName);
        formData.append('tanggal', data.tanggal);
        formData.append('alasan', data.alasan);
        formData.append('keterangan', data.keterangan);
        if (fileName) formData.append('fileName', fileName);
        if (fileData) formData.append('fileData', fileData);

        // Create hidden iframe for submission
        let iframe = document.getElementById('submitFrame');
        if (!iframe) {
          iframe = document.createElement('iframe');
          iframe.id = 'submitFrame';
          iframe.name = 'submitFrame';
          iframe.style.display = 'none';
          document.body.appendChild(iframe);
        }

        // Create form and submit to iframe
        const form = document.createElement('form');
        form.target = 'submitFrame';
        form.method = 'POST';
        form.action = SCRIPT_URL;
        
        for (const [key, value] of formData.entries()) {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = value;
          form.appendChild(input);
        }
        
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);

        // Wait a bit for submission
        await new Promise(resolve => setTimeout(resolve, 2000));

        alert('✅ Pengajuan izin berhasil dikirim!\n\nData sedang diproses oleh server.');
        this.reset();
        fileText.textContent = 'Pilih file (PDF, JPG, PNG - Max 2MB)';
        
        // Switch to history tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector('.tab[data-tab="history"]').classList.add('active');
        document.getElementById('formSection').classList.remove('active');
        document.getElementById('historySection').classList.add('active');
        
        setTimeout(() => {
          loadHistory();
        }, 1000);

      } catch (error) {
        console.error('Error submitting form:', error);
        alert('❌ Gagal mengirim pengajuan.\n\n' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    // Prevent back after logout
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn !== 'true') {
          window.location.href = 'index.html';
        }
      }
    });
  </script>
