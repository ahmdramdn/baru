<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #0d1b4a; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; background-color: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .header-image { width: 100%; background-color: #0d1b4a; display: flex; justify-content: center; align-items: center; padding: 20px 0; }
        .header-image img { width: 80%; max-width: 300px; height: auto; }
        .form-container { padding: 30px 25px; }
        .form-title { color: #ff9900; font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .form-subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: #666; font-size: 14px; margin-bottom: 8px; }
        .input-wrapper { position: relative; border: 1px solid #ddd; border-radius: 10px; background-color: #f8f8f8; display: flex; align-items: center; }
        .input-icon { width: 40px; display: flex; justify-content: center; color: #ff9900; font-size: 18px; }
        .form-input { flex: 1; padding: 15px 15px 15px 0; border: none; outline: none; font-size: 16px; background-color: transparent; }
        .password-toggle { position: absolute; right: 15px; cursor: pointer; color: #666; font-size: 18px; }
        .forgot-password { text-align: right; margin-top: 5px; }
        .forgot-password a { color: #ff9900; text-decoration: none; font-size: 14px; }
        .btn-primary { width: 100%; padding: 15px; background-color: #ff9900; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary:hover { background-color: #e68a00; }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
        .divider { display: flex; align-items: center; margin: 25px 0; color: #666; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background-color: #ddd; }
        .divider span { padding: 0 15px; font-size: 14px; }
        .btn-google { width: 100%; padding: 15px; background-color: white; color: #333; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .footer-text { text-align: center; margin-top: 25px; color: #666; font-size: 14px; }
        .footer-text a { color: #ff9900; text-decoration: none; font-weight: 600; }
        .login-form { display: block; }
        .register-form { display: none; }
        .status-message { padding: 12px; margin: 10px 0; border-radius: 8px; text-align: center; font-size: 14px; display: none; font-weight: 500; }
        .status-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-message.redirecting { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image">
            <img src="https://placehold.co/300x200/0d1b4a/ffffff?text=Login" alt="Logo" />
        </div>

        <!-- Login Form -->
        <div class="form-container login-form" id="loginForm">
            <h2 class="form-title">Selamat Datang!</h2>
            <p class="form-subtitle">Silahkan masuk untuk memulai aplikasi.</p>
            <div class="status-message" id="loginStatus"></div>
            <form id="login">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" class="form-input" id="login-email" placeholder="Masukkan Email" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="login-password" placeholder="Masukkan Password" required />
                        <span class="password-toggle" data-target="login-password">üëÅÔ∏è</span>
                    </div>
                    <div class="forgot-password"><a href="#">Lupa password?</a></div>
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">Masuk</button>
                <div class="divider"><span>Atau</span></div>
                <button type="button" class="btn-google">
                    <img src="https://placehold.co/20x20?text=G" alt="Google" style="width:20px;height:20px;" />
                    Masuk Dengan Google
                </button>
                <div class="footer-text">Belum punya akun? <a href="#" id="switchToRegister">Daftar</a></div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container register-form" id="registerForm">
            <h2 class="form-title">Pendaftaran Akun</h2>
            <div class="status-message" id="registerStatus"></div>
            <form id="register">
                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" class="form-input" id="nama" placeholder="Masukkan Nama" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Nama Sekolah</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üè´</span>
                        <input type="text" class="form-input" id="sekolah" placeholder="Masukkan Sekolah" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" class="form-input" id="email" placeholder="Masukkan Email" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="password" placeholder="Min 6 karakter" required minlength="6" />
                        <span class="password-toggle" data-target="password">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="registerBtn">Buat Akun</button>
                <div class="footer-text">Sudah punya akun? <a href="#" id="switchToLogin">Masuk</a></div>
            </form>
        </div>
    </div>

    <script>
        // üî¥ GANTI URL INI DENGAN URL DEPLOYMENT ANDA!
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzqBXnd1mhsttAg2onL-h-hNrXc5V5JwWXyzIc6DjWn0Nk6BR-AeYSAyL3GgfEbLRjU-Q/exec';

        // Cek apakah sudah login
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Toggle password
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    this.textContent = 'üëÅÔ∏è';
                }
            });
        });

        // Switch forms
        document.getElementById('switchToRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            hideStatus('loginStatus');
        });

        document.getElementById('switchToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            hideStatus('registerStatus');
        });

        function showStatus(id, msg, type = 'success') {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = 'status-message ' + type;
            el.style.display = 'block';
        }

        function hideStatus(id) {
            document.getElementById(id).style.display = 'none';
        }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            btn.disabled = loading;
            btn.textContent = loading ? 'Memproses...' : (btnId === 'loginBtn' ? 'Masuk' : 'Buat Akun');
        }

        // Send via GET
        async function sendRequest(data) {
            const params = new URLSearchParams(data);
            const url = `${WEB_APP_URL}?${params.toString()}`;
            
            console.log('Sending request:', url);
            
            const response = await fetch(url, { 
                method: 'GET',
                redirect: 'follow'
            });
            
            return await response.json();
        }

        // Register
        document.getElementById('register').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('registerBtn', true);
            hideStatus('registerStatus');

            const registerEmail = document.getElementById('email').value.trim();
            const registerPassword = document.getElementById('password').value;

            const data = {
                action: 'register',
                nama: document.getElementById('nama').value.trim(),
                sekolah: document.getElementById('sekolah').value.trim(),
                email: registerEmail,
                password: registerPassword
            };

            try {
                console.log('Sending register request...', data);
                const result = await sendRequest(data);
                console.log('Register result:', result);
                
                if (result.success) {
                    showStatus('registerStatus', '‚úÖ ' + result.message, 'success');
                    
                    // Tunggu 1 detik, lalu auto login
                    setTimeout(async () => {
                        showStatus('registerStatus', 'üîÑ Sedang login otomatis...', 'redirecting');
                        
                        try {
                            const loginData = {
                                action: 'login',
                                email: registerEmail,
                                password: registerPassword
                            };
                            
                            console.log('Auto login...', { email: registerEmail });
                            const loginResult = await sendRequest(loginData);
                            console.log('Login result:', loginResult);
                            
                            if (loginResult.success && loginResult.user) {
                                // Simpan data dengan benar
                                localStorage.setItem('isLoggedIn', 'true');
                                localStorage.setItem('user', JSON.stringify(loginResult.user));
                                
                                // Verifikasi data tersimpan
                                console.log('Data saved to localStorage:');
                                console.log('isLoggedIn:', localStorage.getItem('isLoggedIn'));
                                console.log('user:', localStorage.getItem('user'));
                                
                                showStatus('registerStatus', 'üöÄ Mengarahkan ke dashboard...', 'redirecting');
                                
                                setTimeout(() => {
                                    window.location.href = 'dashboard.html';
                                }, 800);
                            } else {
                                showStatus('registerStatus', '‚ö†Ô∏è Register berhasil, silakan login manual', 'success');
                                setTimeout(() => {
                                    document.getElementById('register').reset();
                                    document.getElementById('registerForm').style.display = 'none';
                                    document.getElementById('loginForm').style.display = 'block';
                                }, 2000);
                            }
                        } catch (loginError) {
                            console.error('Auto login error:', loginError);
                            showStatus('registerStatus', '‚ö†Ô∏è Register berhasil, silakan login manual', 'success');
                            setTimeout(() => {
                                document.getElementById('register').reset();
                                document.getElementById('registerForm').style.display = 'none';
                                document.getElementById('loginForm').style.display = 'block';
                            }, 2000);
                        }
                    }, 1500);
                } else {
                    showStatus('registerStatus', '‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showStatus('registerStatus', '‚ùå Terjadi kesalahan: ' + error.message, 'error');
            } finally {
                setLoading('registerBtn', false);
            }
        });

        // Login
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading('loginBtn', true);
            hideStatus('loginStatus');

            const data = {
                action: 'login',
                email: document.getElementById('login-email').value.trim(),
                password: document.getElementById('login-password').value
            };

            try {
                const result = await sendRequest(data);
                
                if (result.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showStatus('loginStatus', '‚úÖ ' + result.message, 'success');
                    
                    setTimeout(() => {
                        showStatus('loginStatus', 'üöÄ Mengarahkan ke dashboard...', 'redirecting');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 800);
                    }, 500);
                } else {
                    showStatus('loginStatus', '‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('loginStatus', '‚ùå Terjadi kesalahan: ' + error.message, 'error');
            } finally {
                setLoading('loginBtn', false);
            }
        });
    </script>
</body>
</html>
